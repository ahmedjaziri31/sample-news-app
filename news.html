<!DOCTYPE html>
<html>
<head>
	<title>Les formulaires</title>
	<script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
</head>
<body>
	<form method="post" action="enregistrement.html">
		<h3>Enregistrement d'un utilisateur</h3>
		<table border="1">
			<tr>
				<td>Nom</td>
				<td><input type="texte name" name="nom"></td></tr>
			<tr>
				<td>Prenom</td>
				<td><input type="texte name" name="Prenom"></td></tr>
			<tr>
				<td>Mot de passe</td>
				<td><input type="password" name="mot de passe"></td></tr>
			<tr>
				<td>Sexe</td>
				<td><input type="radio" name="sexe" value="H"> Homme <br> <input type="radio" name="sex" value="F"> Femme</td></tr>
			<tr>
				<td>Langue parlée</td>	
				<td>
    			<input type="checkbox" name="Arabe">Arabe<br>
    			<input type="checkbox" name="Francais">Francais<br>
    			<input type="checkbox" name="Anglais">Anglais</td>
			</tr>
			<tr>
				<td>Fonction</td>
				<td><select>
 				<option value=Enseignant>Enseignant</option>
 				<option value=Etudiant>Etudiant</option>
 				<option value=Ingénieur>Ingénieur</option>
 				<option value="Elève">Elève</option>
 				<option value="Autre">Autre</option>
				</select></td>
			</tr>

			<tr>
				<td>Commentaires</td>
				<td><textarea name="Commentaires"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="Envoyer"> <input type="reset" value="Annuler"></td>
			</tr>
		</table>


</body>
</html>
